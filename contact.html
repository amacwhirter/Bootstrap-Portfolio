<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contact Me</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" cols="78" rows="10" name="message" required="required"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connect With Me</h3>
                    </div>
                    <div class="panel-body">
                        <a href="https://github.com/amacwhirter"><img src="assets/images/github.png" alt="GitHub" class="connect" /></a>
                        <a href="https://www.linkedin.com/in/ashley-macwhirter-99785053"><img src="assets/images/linkedin.png" alt="LinkedIn" class="connect" /></a>
                        <a href="http://stackoverflow.com/users/7396764/ashley-macwhirter"><img src="assets/images/stack_overflow.png" alt="Stack Overflow" class="connect" /></a>
                    </div>
                </div>
